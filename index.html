<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Random Quote Generator</title>
    <script type="module" src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule="" src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.js"></script>
</head>

<body>
    <main class="main__container">
        <img class="quote__img" src="./assets/images/Quote.png" alt="Quote image">
        <p id="error"></p>
        <p id="quote__message">loading...</p>
        <hr>
        <p id="quote__author">loading...</p>
        <section class="bottom">
            <a class="btn" id="twitter__btn">
                <ion-icon name="logo-twitter"></ion-icon>
            </a>
            <a class="btn next__quote__btn" id="next__quote__btn">New Quote</a>
        </section>
    </main>
    <script type="module" src="./script.js" type="text/javascript"></script>
</body>

</html>
